<section id="inner-headline">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <ul class="breadcrumb">
            <li><a routerLink="/"><i class="fa fa-home"></i></a>&nbsp; / </li>
            <li><a routerLink="/"> &nbsp;</a>&nbsp; User /</li>
            <li class="active">&nbsp; Log Into Your Account</li>
          </ul>
         
        </div>
      </div>
    </div>
    <br>
  </section>
<div class="container">
<div class="row">
  <div class="col-md-12">
    <br>

  </div>
<div class="col-md-12">
  <div class="card">
    <div class="card-body">
       
      <div class="row">
          <div class="col-md-3">
           
              
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                    <h3 class="text-primary">Sign In</h3>
                  <form [formGroup]="formSignIn" (ngSubmit)="signIn()">

                  
                    <div class="alert alert-secondary">
            <h5>Enter Your Credentials Here</h5>
                    </div>
                    <div class="form-group">
                      <p>Username</p>
                        <input kendoTextBox placeholder="Email Address" type="text" formControlName="username" />
                      </div>
                      <div class="form-group">
                        <p>Password</p>
                        <input kendoTextBox placeholder="Password" type="password" formControlName="password" />
                      </div>
                     <div class="alert alert-danger" *ngIf="formSignIn.errors">
                     <p>Invalid username or password</p>
                     </div>
                     
                      <button  class="btn btn-lg">Sign In <span class="fa fa-sign-in"></span></button>
                    </form>
                    <br>
                   
                    <a  class="btn btn-danger btn-lg pull-right" routerLink="/forgotpassword">Forgot Password? <span class="fa fa-key"></span></a>
                </div>

              </div>
                
            </div>
            <div class="col-md-3">
           
              
            </div>
      </div>

        
    </div>

  </div>
</div>

</div>

</div>
